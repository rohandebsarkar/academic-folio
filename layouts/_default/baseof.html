<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }} itemscope itemtype="http://schema.org/{{ if .IsHome }}WebSite{{ else if .IsPage }}Article{{ else }}WebPage{{ end }}">
    {{/*  Head  */}}
    {{ partial "head" . }}

    {{/*  Body  */}}
    <body>

        {{/*  Header  */}}
        <header>
            {{ partial "header" . }}
        </header>

        {{/*  Main  */}}
        <main>
            {{ block "main" . }}{{ end }}
        </main>

        {{/*  Footer  */}}
        {{ partial "footer" . }}

        {{/*  Anlytics Script  */}}
        {{ safeHTML .Site.Params.analyticsScript }}
    </body>
</html>
