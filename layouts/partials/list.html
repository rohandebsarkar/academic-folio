<ul class="post-list">
    {{ range .Pages }}
        <li>
            <hgroup>
                <h3>
                    <a href="{{ .RelPermalink }}">
                        {{ .Title }}
                    </a>
                </h3>

                <h4>
                    {{ .Params.Description }}
                </h4>
            </hgroup>
        </li>
    {{ end }}
</ul>
