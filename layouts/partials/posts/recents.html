<table>
    <tbody>
        {{ range ( where .Site.RegularPages "Type" "posts" | first .Site.Params.recentPosts ) }}
            <tr>
                <th>
                    {{ .Date.Format "January 02, 2006" }}
                </th>
                <td>
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </td>
            </tr>
        {{ end }}
    </tbody>
</table>
