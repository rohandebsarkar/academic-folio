<table>
    <tbody>
        {{ range ( where .Site.RegularPages "Type" "news" | first .Site.Params.recentNews ) }}
        <tr>
            <th>
                {{ .Date.Format "January 02, 2006" }}
            </th>
            <td>
                {{ if .Content }}
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                {{ else }}
                    {{ .Title }}
                {{ end }}
            </td>
        </tr>
        {{ end }}
    </tbody>
</table>
