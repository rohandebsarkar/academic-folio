{{ if .Params.distill }}
    {{ with resources.Get "js/distillpub/template.v2.js" | minify }}
        <script src="{{ .RelPermalink }}"></script>
    {{ end }}
    {{ with resources.Get "css/distill.scss" | toCSS | minify }}
        <style>
            {{ safeCSS .Content }}
        </style>
    {{ end }}
    {{ with resources.Get "js/distillpub/overrides.js" | minify }}
        <script>
            {{ safeJS .Content }}
        </script>
    {{ end }}
{{ end }}
