<ul class="flex flex-row flex-nowrap space-x-4 justify-center">
    {{ $currentPage := . }}
    {{ range .Site.Menus.social }}
        <li>
            <a href="{{ .URL }}" title="{{ .Name }}" target="_blank" rel="nofollow noopener me" {{with .Params.class }}class="{{ . }}"{{ end }}>
                {{ with .Params.icon }}
                    {{ partial "svg" . }}
                {{ end }}
            </a>
        </li>
    {{ end }}
</ul>
