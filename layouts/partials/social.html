<ul class="flex flex-nowrap space-x-4 justify-center">
    {{ $currentPage := . }}
    {{ range .Site.Menus.social }}
        <li>
            <a
                href="{{ .URL }}"
                title="{{ .Name }}"
                target="_blank"
                rel="external nofollow noopener {{ .Params.rel }}"
                class="text-primary"
            >
                {{ with .Params.icon }}
                    {{ partial "svg" . }}
                {{ end }}
            </a>
        </li>
    {{ end }}
</ul>
