<ul class="flex flex-row flex-nowrap space-x-8 justify-center">
    {{ $currentPage := . }}
    {{ range .Site.Menus.social }}
        <li>
            <a href="{{ .URL }}" title="{{ .Name }}" target="_blank" rel="external nofollow noopener {{ .Params.rel }}" class="text-primary">
                {{ with .Params.icon }}
                    {{ partial "svg" . }}
                {{ end }}
            </a>
        </li>
    {{ end }}
</ul>
